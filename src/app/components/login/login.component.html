<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        body {
            background: #eaedee;
            background: linear-gradient(to right, #050505);
        }

        .bg {
            background-image: url();
            background-position: center center;
        }
    </style>
</head>

<body>

    <div class="container w-75 bg mt-5 rounded shadow">
        <div class="row align-items-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded"></div>
            <div class="col bg-white p-5 rounded-end">
                <div class="text-end">
                    <img src="assets/img/piso13.png" width="80" alt="">
                </div>
                <h2 class="fw-bold text-center py-5">Bienvenido</h2>

                <!-- LOGIN-->
                <form action="#">
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo Electronico</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Contrase침a</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <div class="mb-4 form-check">
                        <input type="checkbox" name="connected" class="form-check-input" id="">
                        <label for="connected" class="form-check-label">Mantenerme conectado</label>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Iniciar sesi칩n</button>
                    </div>

                    <div class="my-3">
                        <span>No tienes cuenta?<a  (click)="register()" class="btn btn-link">Registrate</a></span> <br>
                        <span><a (click)="forgottenPassword()" class="btn btn-link">Recuperar password</a></span>
                    </div>
                </form>
                <!-- LOGIN CON REDES SOCIALES-->
                <div class="container w-100 my-5">
                    <div class="row text-center">
                        <div class="col-12">Acceder con:</div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-outline-primary w-100 my-1" (click)="signInWithFB()">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="assets/img/fb.png" width="32" alt="">
                                    </div>

                                    <div class="col-12 col-md-10 text-center">
                                        Facebook
                                    </div>
                                </div>
                            </button>
                        </div>
                        <div class="col">
                            <button class="btn btn-outline-danger w-100 my-1" (click)="signInWithGoogle()">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="assets/img/google.png" width="32" alt="">
                                    </div>

                                    <div class="col-12 col-md-10 text-center">
                                        Google
                                    </div>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- de esta manera puedes visualizar la informaci칩n del usuario -->
    <img src="{{ user.photoUrl }}">
    <div>
        <h4>{{ user.name }}</h4>
        <p>{{ user.email }}</p>
    </div>


    <button class="btn-primary">Cerrar sesi칩n</button>
</body>

</html>
